<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Job card</title>
    <th:block th:include="~{fragments/navigation}"/>
</head>
<body>
<form th:action="@{/create_job}" method="post">
    <div class="form-group">
        <label for="inputAddress2">Workplace</label>
        <input name="workPlace" required type="text" class="form-control" id="inputAddress1" placeholder="The name of the company">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Current Position</label>
        <input name="position" required type="text" class="form-control" id="inputAddress2" placeholder="Your current position on company">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Start Date</label>
            <input name="startDate" required type="text" class="form-control" id="inputEmail4" placeholder="Data you start this work">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">End Date</label>
            <input name="endDate" required type="text" class="form-control" id="inputPassword4" placeholder="Data you end this work">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Country</label>
            <input name="country" required type="text" class="form-control" id="inputCountry">
        </div>
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input name="city" required type="text" class="form-control" id="inputCity">
        </div>
    </div>
    <div style="display: flex;
    flex-direction: column;
    align-items: center;">
        <button type="submit" class="btn btn-primary">Create card</button>
    </div>
</form>

</body>
<th:block th:include="~{fragments/footer}"/>

</html>
