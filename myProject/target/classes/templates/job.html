<body>
<div class="card text-center" th:each="job,iStat: ${jobs}">
    <div style="font-weight: bolder" class="card-header" th:text="${job.getWorkPlace()}">
        Technical University of Sofia
    </div>
    <div class="card-body">
        <!--        <a>Degree </a>-->
        <div>
            <h6 >Degree: </h6>
            <h5 style="font-weight: bolder" class="card-title" th:text="${job.getPosition()}">Bachlor degree</h5>
        </div>
        <h6 >Start on: </h6>
        <h5 style="font-weight: bolder" class="card-title"th:text="${job.getStartDate()}">from</h5>
        <h6>End on: </h6>
        <h5 style="font-weight: bolder" class="card-title"th:text="${job.getEndDate()}">to</h5>
        <h6>City: </h6>
        <h5 style="font-weight: bolder" class="card-title" th:text="${job.getCity()}">City</h5>
        <h6>Country: </h6>
        <h5 style="font-weight: bolder" class="card-title" th:text="${job.getCountry()}">Country</h5>

        <form method="post" th:action="@{/job_delete/{id}(id=${job.id})}">
            <button class="btn btn-primary">Delete card</button>
        </form>
    </div>
    <div class="card-footer text-muted">
        <!--                2 days ago-->
    </div>
</div>
