<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create ducation card</title>
    <th:block th:include="~{fragments/navigation}"/>
</head>
<body>
<form th:action="@{/create_education}" method="post">
    <div class="form-group">
        <label for="inputAddress2">School Name</label>
        <input name="schoolName" required type="text" class="form-control" id="inputAddress1" placeholder="High School, University or Private Аcademy">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Education level</label>
        <input name="educationLevel" required type="text" class="form-control" id="inputAddress2" placeholder="Bachelor degree, Masters degree ">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Start Date</label>
            <input name="startDate" required type="text" class="form-control" id="inputEmail4" placeholder="Start date">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">End Date</label>
            <input name="endDate" required type="text" class="form-control" id="inputPassword4" placeholder="Еnd date">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Country</label>
            <input name="country" required type="text" class="form-control" id="inputCountry">
        </div>
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input name="city" required type="text" class="form-control" id="inputCity">
        </div>
    </div>
    <div style="display: flex;
    flex-direction: column;
    align-items: center;">
        <button type="submit" class="btn btn-primary">Create card</button>
    </div>
</form>

</body>
<th:block th:include="~{fragments/footer}"/>

</html>
